<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Time As Money</title>
  </head>

  <body>

    <div class='light x1'></div>
    <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>

    
    <div class="field-container">
      <div class="title-container">
        <h1 class="title"><b>Time as Money</b></h1>
      </div>
      <h3 class="hourly-wage">Your Hourly Wage($)</h3>
      <input class="input-wage" id="input_hourly_rate" type="number" placeholder="7.95" />
      <button class="hourly-wage-btn" id="btn_save_rate">Save rate</button>
      <br />

      <h3 class="daily-hours">Your Daily Hours Worked</h3>
      <input class="input-hours" id="input_workday_duration" type="number" placeholder="8.0"/>
      <button class="daily-hours-btn" id="btn_save_duration">Save hours</button>
      <br>

      <hr>

      <h3 class="item-cost">Item Cost($)</h3>
      <input
        class="item-cost-field"
        id="input_item_cost"
        type="number"
        placeholder="20.00"
      />
      <button class="item-cost-btn">Calculate</button>
      <br />
      <h3>Hours needed:</h3>
      <p id="streak">Show time here as DD:HH:MM:SS</p>

      <strong>
        <p id="p_work_required_rounded">x real hours</p>
      </strong>

      <p id="p_work_required">x.xx math hours</p>
    </div>
  </body>
  <script src="DataInterface.js"></script>
  <script src="popup/Calculator.js"></script>
  <script src="popup/PopupFunctionality.js"></script>
</html>
